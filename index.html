<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="asset/logo-clinica.png" alt="Logo" />
      </div>
      <div class="display">
      <input class="numero-turno" id="turn" value="00" readonly></input>
      <br>
      <p class="texto-turno">PASE A LA CONSULTA</p>
    </div>
      <BR></BR>
      <div class="buttons">
        <button id="prevTurn">ANTERIOR</button>
        <BR></BR>
      <button id="nextTurn">SIGUIENTE</button>
      <BR></BR>
    
    </div>
    <div class="control">
      <button id="reset">RESET</button>
      <label for="changeturn"></label>
      <input class="numero-turno" id="changeturn" value="00"></input>
      <button id="change">CAMBIAR TURNO</button>
    </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
